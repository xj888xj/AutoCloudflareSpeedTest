name: speedtest-yxcfip

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 8,20 * * *'  # 每12小时运行一次，可以根据需求调整

jobs:
  ip-speed-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@main

    - name: Set up Python
      uses: actions/setup-python@main
      with:
        python-version: '3.x'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests        

    - name: Run shell script
      env:
        AUTH_EMAIL: ${{ secrets.AUTH_EMAIL }}
        AUTH_KEY: ${{ secrets.AUTH_KEY }}
        ZONE_NAME: ${{ secrets.ZONE_NAME }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }} 
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}         
      run: |
        chmod +x speed_AIO.sh
        sudo ./speed_AIO.sh
        
    - name: Commit and push results
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add **/*.*
        git push
        
    - name: Apply IP Changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
       commit_message: ${{ steps.msg.outputs.commit_message }}
       branch: main
       commit_user_name: xj888xj
       commit_user_email: ${{ secrets.EMAIL }}
       commit_author: xj888xj <${{ secrets.EMAIL }}>

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 5        
        
